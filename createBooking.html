<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<link rel="stylesheet"

	RdknLPMO" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="image/Dream-impact-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
    <style>
    h1.titlename {
        font-size: 50px;
        font-family: 'Ubuntu', sans-serif;
        color: rgb(68, 84, 94);
    }
	
    body {
		margin: 0;
		padding: 0;
		background: url(bg.jpg);
		background-size: cover;
		font-family: 'Ubuntu', sans-serif;;
	}

	h2 {
		margin: 0;
		padding: 0 0 20px;
		color: #efed40;
		text-align: center;
	}
	nav ul {
		margin-left: 80px;
		margin-right: 80px;
		
	}
	.loginBox {
		padding: 50px 50px;
		box-sizing: border-box;
		background: rgba(0,0,0,.5);
		margin-bottom: 50px;
	}
	p {
		margin: 0;
		padding: 0;
		font-weight: bold;
		color: #000;
	}
	h4 {
		margin-top: 10px;
		padding: 0;
		font-weight: bold;
		color: #000;
		text-decoration: underline;
	}
	input[type="text"]{
		border: none;
		border-bottom: 1px solid #000;
		background: transparent;
		outline: none;
		height: 40px;
		color: #000;
		font-size: 16px;
	}
	textarea{
		border: none;
		border-bottom: 1px solid #000;
		background: transparent;
		outline: none;
		color: #000;
		font-size: 16px;
		width: 100%;
	}
	section {
		padding-top: 50px;
	}
	::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
		color: #c6c6c6;
	}
	input[type="submit"]{
		border: none;
		outline: none;
		height: 40px;
		color: #fff;
		font-size: 16px;
		background: #f27c33;
		cursor: pointer;
		border-radius: 20px;
	}
	input[type="submit"]:hover{
		background: #f2ab7e;
		color: #262626;
	}
	input{
		width: 100%;
		margin-bottom: 20px;
	}
    </style>
</head>
<body>
<nav class="sticky-top navbar navbar-expand-lg navbar-light bg-white">

			</li>
			<li class="nav-item">

<section data-speed="1" class="parallax_section_holder   qode_full_screen_height_parallax qode_vertical_middle_align" style="background-image: url(&quot;http://www.dreamimpacthk.com/wp-content/uploads/2016/05/home-slide-2-1.jpg&quot;); height: 790px; background-position: 50% 0px;">

	<div class="container">
		<div class="row">
			<h3>Create a Booking</h3>
		</div>
		<br>
		<div class="row">
			<div class="col-12">
				<p>Selected Room: Meeting Room</p><br>
			</div>
		</div>
		<h4>RESERVATION DETAILS</h4>
		<div class="row">
			<div class="col-6">
				<p>Start date</p>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker1').datetimepicker();
					});
				</script>
				<div class="form-group">
					<div class="input-group date" id="datetimepicker1">
						<input type="text" class="form-control" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>  
			</div>
			<div class="col-6">
				<p>End date</p>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker2').datetimepicker();
					});
				</script>
				<div class="form-group">
					<div class="input-group date" id="datetimepicker2">
						<input type="text" class="form-control" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>  
			</div>
		</div>
		<h4>EVENT DETAILS</h4>
		<div class="row">
			<div class="col-6">
				<p>Event Name</p>
				<input type="text" name="" placeholder="Enter Event Name">
			</div>
			<div class="col-6">
				<p>Event Cost</p>
				<input type="text" name="" placeholder="Enter Event Cost">
			</div>
			<div class="col-12">
				<p>Event Content</p>
				<textarea style="width:100%;" rows=5 type="text" name="" placeholder="Enter Event Content"></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-6">
				<input type="submit" name="" value="Submit">
			</div>
			<div class="col-6">
				<input type="submit" name="" value="Clear">
			</div>
		</div>
	</div>

</section>


</body>
