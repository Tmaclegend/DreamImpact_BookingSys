<!DOCTYPE html>
<head>
    <title>Login - DreamImpact</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/Dream-impact-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
    h1.titlename {
        font-size: 50px;
        font-family: 'Ubuntu', sans-serif;
        color: rgb(68, 84, 94);
    }
    body
{
	margin: 0;
	padding: 0;
	background: url(bg.jpg);
	background-size: cover;
	font-family: sans-serif;
}
.loginBox
{
	position: relative;
	top: 180px;
	left: 50%;
	transform: translate(-50%,-50%);
	width: 350px;
	height: 350px;
	padding: 50px 50px;
	box-sizing: border-box;
	background: rgba(0,0,0,.5);
}
.user
{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	overflow: hidden;
	position: absolute;
	top: calc(-100px/2);
	left: calc(50% - 50px);
}
h2
{
	margin: 0;
	padding: 0 0 20px;
	color: #efed40;
	text-align: center;
}
.loginBox p
{
	margin: 0;
	padding: 0;
	font-weight: bold;
	color: #fff;
}
.loginBox input
{
	width: 100%;
	margin-bottom: 20px;
}
.loginBox input[type="text"],
.loginBox input[type="password"]
{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;
}
::placeholder
{
	color: rgba(255,255,255,.5);
}
.loginBox input[type="submit"]
{
	border: none;
	outline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;
	background: #f27c33;
	cursor: pointer;
	border-radius: 20px;
}
.loginBox input[type="submit"]:hover
{
	background: #f2ab7e;
	color: #262626;
}
.loginBox a
{
	color: #fff;
	font-size: 14px;
	font-weight: bold;
	text-decoration: none;
}

    </style>
</head>
<body>
<div class="content" style="min-height: 540px; padding-top: 0px;">
    <div class="content_inner  ">
                        <div class="full_width">
<div class="full_width_inner">
                    <section data-speed="1" class="parallax_section_holder   qode_full_screen_height_parallax qode_vertical_middle_align" style="background-image: url(&quot;http://www.dreamimpacthk.com/wp-content/uploads/2016/05/home-slide-2-1.jpg&quot;); height: 790px; background-position: 50% 0px;"><div class="parallax_content_outer"><div class="parallax_content_full_width center"><div class="parallax_section_inner_margin clearfix"><div class="wpb_column vc_column_container vc_col-sm-12"><div class="vc_column-inner "><div class="wpb_wrapper"><div id="home" class="vc_row wpb_row section vc_row-fluid vc_inner  vc_custom_1505116054229" style=" text-align:center;"><div class=" full_section_inner clearfix"><div class="wpb_column vc_column_container vc_col-sm-12"><div class="vc_column-inner "><div class="wpb_wrapper">
<div class="wpb_single_image wpb_content_element vc_align_center">
<div class="wpb_wrapper">

<div class="vc_single_image-wrapper   vc_box_border_grey"><img width="680" height="176" src="image/hero-logo-1.png" class="vc_single_image-img attachment-large" alt="" srcset="image/hero-logo-1.png 680w, image/hero-logo-1-300x99.png 300w" sizes="(max-width: 680px) 100vw, 680px"></div>
</div>
</div>

<div class="w3-container">
    <h1 class="titlename">Booking System</h1>
</div>


		<div class="loginBox">
			<form>
				<p>Email</p>
				<input type="text" name="" placeholder="Enter Email">
				<p>Password</p>
				<input type="password" name="" placeholder="••••••">
				<input type="submit" name="" value="Sign In">
				<a href="#">Forget Password</a>
			</form>
		</div>
</body>
